<!DOCTYPE html>
<html>
<head>
	<title>VIDEOWALL</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-beta/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<nav style="background-color: pink;" class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<p>TESTANDO!</p>
				</div>
			</div>
		</div>
	</nav>

	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-6 text-center sample-video">
					<div class="overlay yellow"></div>
					<video src="http://download.blender.org/peach/bigbuckbunny_movies/BigBuckBunny_320x180.mp4" autoplay loop muted></video>
				</div>
				<div class="col-6 text-center sample-video">
				<div class="overlay green"></div>
					<video src="http://techslides.com/demos/sample-videos/small.mp4" autoplay loop muted></video>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-6 text-center sample-video">
				<div class="overlay red"></div>
					<video src="http://yt-dash-mse-test.commondatastorage.googleapis.com/media/motion-20120802-85.mp4" autoplay loop muted></video>
				</div>
				<div class="col-6 text-center sample-video">
				<div class="overlay blue"></div>
					<video src="http://www.html5videoplayer.net/videos/toystory.mp4" autoplay loop muted></video>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
